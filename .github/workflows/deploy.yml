name: Deploy Frontend MIRÃ“

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd front
        npm install

    - name: Build the project
      run: |
        cd front
        echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
        echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env
        echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
        echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
        echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
        npm run build

    - name: Install OpenConnect and Netcat
      run: sudo apt-get install -y openconnect netcat

    - name: Ping VPN server
      run: ping -c 4 ${{ secrets.VPN_HOST }}

    - name: Check VPN server with Netcat
      run: nc -zv ${{ secrets.VPN_HOST }} 443

    - name: Connect to VPN
      run: |
        echo "${{ secrets.VPN_PASSWORD }}" | sudo openconnect --protocol=gp --user=${{ secrets.VPN_USER }} --passwd-on-stdin ${{ secrets.VPN_HOST }} -v
      env:
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}

    - name: Verify VPN connection
      run: ip a

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        SOURCE: "front/.next"
        TARGET: "~/MIRO/Front_Miro/front/.next"

    - name: Restart PM2
      run: ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} 'cd ~/MIRO/Front_Miro/front && pm2 restart Front_Miro'

    - name: Post Checkout repository
      run: echo "Deployment complete"
